<div>
    <button routerLink="/" class="btn btn-light">Go back</button>
    <h3>User {{userId}}</h3>
    <div class="row">
        <div class="col-sm-3 photos" *ngFor="let info of infos | async">
            <div class="card-body">
                    <h5 class="card-title">{{info.username}}</h5>
                </div> 
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{info.name}}</li>
                    <li class="list-group-item">{{info.email}}</li>
                    <li class="list-group-item">{{info.phone}}</li>
                 </ul>
        </div>
    </div>
</div>
